{% extends "base.html" %}

{% block title %}Flasky - Confirm your account{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        你好, {{ current_user.username }}!
    </h1>
    <h3>你还没有确认你的账号.</h3>
    <p>
        请先确认你的账号，然后登陆网站.
        检查你的收件箱，里面包含有确认链接.
    </p>
    <p>
        重新发送邮件？
        <a href="{{ url_for('auth.resend_confirmation') }}">Click here</a>
    </p>
</div>
{% endblock %}
